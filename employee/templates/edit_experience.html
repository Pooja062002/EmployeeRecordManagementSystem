{% extends 'admin_base.html' %} {%block main%}

<div class="card shadow m-2">
  <div class="card-body">
    <h5 class="p-2 text-danger" style="border-bottom: 2px solid orange">
      Edit Experience Details
    </h5>
    <div class="container-fluid">
      <form method="post">
        {% csrf_token %}

        <table class="table table-bordered">
          <tr>
            <th>Previous Company Name</th>
            <td>
              <input
                type="text"
                name="company1name"
                class="form-control"
                value="{{experience.company1name}}"
              />
            </td>
          </tr>

          <tr>
            <th>Job Designation</th>
            <td>
              <input
                type="text"
                name="company1desig"
                class="form-control"
                value="{{experience.company1desig}}"
              />
            </td>
          </tr>

          <tr>
            <th>Job Salary</th>
            <td>
              <input
                type="text"
                name="company1salary"
                class="form-control"
                value="{{experience.company1salary}}"
              />
            </td>
          </tr>

          <tr>
            <th>Job Duration</th>
            <td>
              <input
                type="text"
                name="company1duration"
                class="form-control"
                value="{{experience.company1duration}}"
              />
            </td>
          </tr>
        </table>
        <center>
          <input type="submit" value="Submit" class="btn btn-success px-3" />
        </center>
      </form>
    </div>
  </div>
</div>

{%if error == "no" %}
<script>
  alert('Experience Details Updated Successfully');
  window.location = ('{% url 'edit_experience' experience.user.id %}')
</script>
{%endif%} {% if error == "yes" %}
<script>
  alert("Something went wrong , Try Again....");
</script>
{% endif %} {% endblock %}
