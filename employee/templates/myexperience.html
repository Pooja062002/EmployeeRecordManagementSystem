{% extends 'emp_base.html' %} {%block main%}

<div class="card shadow m-2">
  <div class="card-body">
      <a href="{%url 'edit_myexperience'%}" class="btn btn-info float-right btn-sm">Edit Work Experience</a>
    <h5 class="p-2 text-danger" style="border-bottom: 2px solid orange">
      My Work Experience
    </h5>
    <div class="container-fluid">
      <table class="table table-bordered">
        <tr>
          <th>Previous Company Name</th>
          <td>{{experience.company1name}}</td>
        </tr>

        <tr>
          <th>Job Designation</th>
          <td>{{experience.company1desig}}</td>
        </tr>

        <tr>
          <th>Job Salary</th>
          <td>{{experience.company1salary}}</td>
        </tr>

        <tr>
          <th>Job Duration</th>
          <td>{{experience.company1duration}}</td>
        </tr>
      </table>
    </div>
  </div>
</div>

{% endblock %}
